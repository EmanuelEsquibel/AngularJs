<!DOCTYPE html>
<html ng-app="FilterModule">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" charset="utf-8"></script>
    <script src="angular-local-storage.min.js" charset="utf-8"></script>
    <script src="controller.js" charset="utf-8"></script>
  </head>
  <body ng-controller="FilterController">
    {{ texto | personalized }}
    {{ texto | currency }}
    {{ texto | currency:"%" }}
    <!-- Para el filtro json se necesita un objeto -->
    {{ texto | json }}
    {{ fecha.fecha | date: 'short' }}
  </body>
</html>
